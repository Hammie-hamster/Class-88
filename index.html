<html>
<head>
	<title>C88</title>
<link rel="stylesheet" href="style.css">
<script src="fabric.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body class="body_backgorund">
	<center>
		<h2 class="btn-primary">MINECRAFT</h2>

		<div id="head_info" class="btn-danger">
			<h3>Current Width  = <span id="current_width">30</span></h3>
			<h3>Current Height  = <span id="current_height">30</span></h3>
		</div>

		<canvas width="1000" height="600" id="myCanvas"></canvas>

	</center>
	<script src="main.js"></script>
<script async src="https://drv.tw/inc/wd.js"></script>
<style>
    .body_backgorund 
{
    background-image: url("https://i.ytimg.com/vi/Dg0IjOzopYU/maxresdefault.jpg");
    background-position: center;
    background-size: cover;
}
#myCanvas
{
    border-width:10px;
    background-color: white; 
    border-style:ridge;
}

h2
{
	background: #337ab7;
	color: white;
	border-radius: 10px;
	width: 200px;
	padding: 5px;
 }
h3
{
	display: inline-block;
}
span
{
	font-size: 22px;
	color: white;
}
a
{
	text-decoration: none;
	color: white;
	font-size: 20px;
}
#download
{
	background: #5bc0de;
	float: left;
	margin-top: 25px;
	padding: 10px;
	border-radius: 10px;
}
#head_info
{
	background: #d9534f;
	width: 600px;
	border-radius: 10px;
	margin-bottom: 10px;
}
</style>
<script>

var canvas = new fabric.Canvas('myCanvas');

player_x = 10;
player_y = 10;

block_image_width = 30;
block_image_height = 30;

var player_object= "";
var block_image_object= "";

function player_update()
{
	fabric.Image.fromURL("https://h9o79seeyuzdhh4a2vujbq-on.drv.tw/mahdi%40whitehatjrclass.com/ADV-C86-minecraft.com/player.png", function(Img) {
	player_object = Img;

	player_object.scaleToWidth(150);
	player_object.scaleToHeight(140);
	player_object.set({
	top:player_y,
	left:player_x
	});
	canvas.add(player_object);

	});
}

window.addEventListener("keydown", my_keydown);

function my_keydown(e)
{
keyPressed = e.keyCode;
console.log(keyPressed);
if(e.shiftKey == true && keyPressed == '80')
{
	console.log("p and shift pressed together");
	block_image_width = block_image_width + 10;
	block_image_height = block_image_height + 10;
	document.getElementById("current_width").innerHTML = block_image_width;
	document.getElementById("current_height").innerHTML = block_image_height;	
}
if(e.shiftKey && keyPressed == '77')
{
	console.log("m and shift pressed together");
	block_image_width = block_image_width - 10;
	block_image_height = block_image_height - 10;
	document.getElementById("current_width").innerHTML = block_image_width;
	document.getElementById("current_height").innerHTML = block_image_height;
}

	if(keyPressed == '38')
	{
		up();
		console.log("up");
	}
	if(keyPressed == '40')
	{
		down();
		console.log("down");
	}
	if(keyPressed == '37')
	{
		left();
		console.log("left");
	}
	if(keyPressed == '39')
	{
		right();
		console.log("right");
	}
	if(keyPressed == '87')
	{
		new_image('https://h9o79seeyuzdhh4a2vujbq-on.drv.tw/mahdi%40whitehatjrclass.com/ADV-C86-minecraft.com/wall.jpg'); 
		console.log("w");
	}
	if(keyPressed == '71')
	{
		new_image('https://h9o79seeyuzdhh4a2vujbq-on.drv.tw/mahdi%40whitehatjrclass.com/ADV-C86-minecraft.com/ground.png'); 
		console.log("g");
	}
	if(keyPressed == '76')
	{
		new_image('https://h9o79seeyuzdhh4a2vujbq-on.drv.tw/mahdi%40whitehatjrclass.com/ADV-C86-minecraft.com/light_green.png'); 
		console.log("l");
	}
	if(keyPressed == '84')
	{
		new_image('https://h9o79seeyuzdhh4a2vujbq-on.drv.tw/mahdi%40whitehatjrclass.com/ADV-C86-minecraft.com/trunk.jpg'); 
		console.log("t");
	}
	if(keyPressed == '82')
	{
		new_image('https://h9o79seeyuzdhh4a2vujbq-on.drv.tw/mahdi%40whitehatjrclass.com/ADV-C86-minecraft.com/roof.jpg'); 
		console.log("r");
	}
	if(keyPressed == '89')
	{
		new_image('https://h9o79seeyuzdhh4a2vujbq-on.drv.tw/mahdi%40whitehatjrclass.com/ADV-C86-minecraft.com/yellow_wall.png'); 
		console.log("y");
	}
	if(keyPressed == '67')
	{
		new_image('https://h9o79seeyuzdhh4a2vujbq-on.drv.tw/mahdi%40whitehatjrclass.com/ADV-C86-minecraft.com/cloud.jpg'); 
		console.log("c");
	}
	if(keyPressed == '68') {
		new_image('https://lh3.googleusercontent.com/-gxlEqaASnLyr7ASf_8Hk2TY6Pms1xzyKHdi4ZBIQEQZPQLzwWgUPlhJDZOaK3u58MOfNW6nlvQI5wbx0oOGXA=s400');
		console.log("d");
	}
	
}
function up()
{
	if(player_y >=0)
	{
		player_y = player_y - block_image_height;
		console.log("block image height = " + block_image_height);
		console.log("When Up arrow key is pressed, X =  " + player_x + " , Y = "+player_y);
		canvas.remove(player_object);
		player_update();
	}
}

function down()
{
	if(player_y <=500)
	{
		player_y = player_y + block_image_height;
		console.log("block image height = " + block_image_height);
		console.log("When Down arrow key is pressed, X =  " + player_x + " , Y = "+player_y);
		canvas.remove(player_object);
		player_update();
	}
}

function left()
{
	if(player_x >0)
	{
		player_x = player_x - block_image_width;
		console.log("block image width = " + block_image_width);
		console.log("When Left arrow key is pressed, X =  " + player_x + " , Y = "+player_y);
		canvas.remove(player_object);
		player_update();
	}
}

function right()
{
	if(player_x <=850)
	{
		player_x = player_x + block_image_width;
		console.log("block image width = " + block_image_width);
		console.log("When Right arrow key is pressed, X =  " + player_x + " , Y = "+player_y);
		canvas.remove(player_object);
		player_update();
	}
}

function new_image(get_image) {
	fabric.Image.fromURL(get_image, function(Img) {
		block_image_object = Img;

		block_image_object.scaleToWidth(block_image_width);
		block_image_object.scaleToHeight(block_image_height);
		block_image_object.set({
			top:player_y,
			left:player_x
		});
		canvas.add(block_image_object);
	})
}
</script>
</body>
</html>
